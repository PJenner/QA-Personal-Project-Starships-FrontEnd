<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starship Docking</title>
    <link rel="stylesheet" href="css/lcars.css">
    <link rel="stylesheet" href="card.css">
    <!-- CSS only -->


    <!-- CSS only -->
</head>

<body>
    <div class="lcars-app-container" id="maincontainer">

        <!-- HEADER ==================================================== -->

        <div id="header" class="lcars-row header">

            <!-- ELBOW -->
            <div class="lcars-elbow left-bottom lcars-golden-tanoi-bg"></div>

            <!-- BAR WITH TITLE -->
            <div class="lcars-bar horizontal">
                <div class="lcars-title right">LCARS</div>
            </div>

            <!-- ROUNDED EDGE DECORATED -->
            <div class="lcars-bar horizontal right-end decorated"></div>
        </div>

        <!-- SIDE MENU ================================================= -->
        <div id="left-menu" class="lcars-column start-space lcars-u-1" style="text-transform: uppercase;">
            <a>
                <div class="lcars-element lcars-chestnut-rose-bg">45336</div>
            </a>
            <a>
                <div class="lcars-element">3453</div>
            </a>
            <a>
                <div class="lcars-element">2535</div>
            </a>
            <a>
                <div class="lcars-element">785</div>
            </a>
            <a>
                <div class="lcars-element">35346</div>
            </a>
            <a>
                <div class="lcars-element">3643</div>
            </a>
            <a>
                <div class="lcars-element">34535</div>
            </a>
            <a>
                <div class="lcars-element">234</div>
            </a>
            <a>
                <div class="lcars-element">13</div>
            </a>
            <a>
                <div class="lcars-element">747</div>
            </a>
            <a>
                <div class="lcars-element">54545</div>
            </a>
            <a>
                <div class="lcars-element">236</div>
            </a>
            <div class="lcars-bar lcars-u-1"></div>
            <div class="lcars-bar lcars-u-1"></div>
        </div>

        <!-- FOOTER ==================================================== -->
        <div id="footer" class="lcars-row ">
            <!-- ELBOW -->
            <div class="lcars-elbow left-top lcars-golden-tanoi-bg"></div>
            <!-- BAR -->
            <div class="lcars-bar horizontal both-divider bottom"></div>
            <!-- ROUNDED EDGE -->
            <div class="lcars-bar horizontal right-end left-divider bottom"></div>
        </div>

        <div id="container">
            <!-- COLUMN LAYOUT-->
            <div class="lcars-row lcars-u-11" style="width: 100%;">
                <div class="lcars-text-box blink big" style="width: 100%;">
                    <div class="lcars-column" style="width: 50%; padding-left: 20px;">
                        <p>Database Online</p>
                    </div>
                    <div class="lcars-column right-centered"
                        style="text-align: right; width: 50%; padding-right: 45px;;">
                        <p>Starship Terminal<br>235BV354</p>
                    </div>
                </div>
            </div>

            <!-- Starship Form-->
            <div style="margin-top: 50px; padding-left: 20px;">
                <section>
                    <form id="starshipForm">
                        <input name="name" type="text" placeholder="enter starship name" id="starShipName"
                            class="lcars-text-input decorated rounded lcars-lilac-color" autofocus required>
                        <br>
                        <input name="model" type="text" placeholder="enter starship model" id="starShipModel"
                            class="lcars-text-input decorated rounded lcars-lilac-color" autofocus required>
                        <br>
                        <input name="age" type="text" placeholder="enter starship age" id="starShipAge"
                            class="lcars-text-input decorated rounded lcars-lilac-color" autofocus required>
                        <br>
                        <button type="submit" class="lcars-element rounded button"
                            style="margin-top: 20px;">Create</button>
                        <br>
                        <button type="reset" class="lcars-element rounded button">Reset</button>
                    </form>
                </section>
            </div>

            <div class="modal-bg">
                <div class="modal">
                    <form id="starshipFormModal">
                        <input name="modalName" type="text" placeholder="enter starship name" id="starShipNameModal"
                            class="lcars-text-input decorated rounded lcars-lilac-color" autofocus required>
                        <br>
                        <input name="modalModel" type="text" placeholder="enter starship model" id="starShipModelModal"
                            class="lcars-text-input decorated rounded lcars-lilac-color" autofocus required>
                        <br>
                        <input name="modalAge" type="text" placeholder="enter starship age" id="starShipAgeModal"
                            class="lcars-text-input decorated rounded lcars-lilac-color" autofocus required>
                        <br>
                        <br>
                        <button class="lcars-element rounded button" id="updateModalBtn" type="submit">Update</button>
                        <span class="modal-close">X</span>
                    </form>
                </div>
            </div>

            <section>
                <div id="output">
                </div>
            </section>


        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="starships.js"></script>
    </div>
</body>

</html>
