<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LCARS</title>
    <link rel="stylesheet" href="css/lcars.css">

    <style>
        p,
        h1,
        h2,
        h3 {
            margin-top: 1em;
        }

        pre {
            display: inline;
            white-space: pre-line;
            word-wrap: break-word;
        }

        table.localCustomFunWithCaptions caption {
            margin-left: -.5em;
            margin-bottom: .5em;
            text-align: right;
            border-right: .8em solid;
            border-left: 32rem solid;
            border-radius: .5em;
            padding-right: .33em;
            padding-bottom: -.15em;
        }

        #audio_class_summary {
            font-size: .9rem;
        }
    </style>
</head>

<body>
    <script>
        let str2 = `5 + 3 = ${5 + 3}`;
        console.log(str2); // 5 + 3 = 8
    </script>
    <div id="header" class="lcars-row header">

        <!-- ELBOW -->
        <div class="lcars-elbow left-bottom lcars-golden-tanoi-bg"></div>

        <!-- BAR WITH TITLE -->
        <div class="lcars-bar horizontal">
            <div class="lcars-title right">LCARS</div>
        </div>

        <!-- ROUNDED EDGE DECORATED -->
        <div class="lcars-bar horizontal right-end decorated"></div>
    </div>


    <div id="left-menu" class="lcars-column start-space lcars-u-1" style="text-transform: uppercase;">
        <a href="#container">
            <div class="lcars-element button lcars-chestnut-rose-bg">TOP</div>
        </a>
        <p>&nbsp;
        </p>
        <p>&nbsp;
        </p>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Class</th>
                    <th scope="col">Heading</th>
                    <th scope="col">Heading</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Default</th>
                    <td>Cell</td>
                    <td>Cell</td>
                </tr>

                <tr class="table-primary">
                    <th scope="row">Primary</th>
                    <td>Cell</td>
                    <td>Cell</td>
                </tr>
                <tr class="table-secondary">
                    <th scope="row">Secondary</th>
                    <td>Cell</td>
                    <td>Cell</td>
                </tr>
                <tr class="table-success">
                    <th scope="row">Success</th>
                    <td>Cell</td>
                    <td>Cell</td>
                </tr>
                <tr class="table-danger">
                    <th scope="row">Danger</th>
                    <td>Cell</td>
                    <td>Cell</td>
                </tr>
                <tr class="table-warning">
                    <th scope="row">Warning</th>
                    <td>Cell</td>
                    <td>Cell</td>
                </tr>
                <tr class="table-info">
                    <th scope="row">Info</th>
                    <td>Cell</td>
                    <td>Cell</td>
                </tr>
                <tr class="table-light">
                    <th scope="row">Light</th>
                    <td>Cell</td>
                    <td>Cell</td>
                </tr>
                <tr class="table-dark">
                    <th scope="row">Dark</th>
                    <td>Cell</td>
                    <td>Cell</td>
                </tr>
            </tbody>
        </table>
        </p>
        <p>&nbsp;
        </p>
        <p>&nbsp;
        </p>
        <p>&nbsp;
        </p>
        <p>&nbsp;
        </p>
        <p>&nbsp;
        </p>
        <p>&nbsp;
        </p>
        <p>&nbsp;
        </p>
        <p>&nbsp;
        </p>
        <p>&nbsp;
        </p>
        <p>&nbsp;
        </p>
        <p>&nbsp;
        </p>
        <p>&nbsp;
        </p>
        <table class="lcars-table lcars-periwinkle-color standard-header">
            <!-- Note that for the standard-header class to function completely, 
	     					the thead/tbody pairing is *required*. 
					-->
            <thead>
                <tr>
                    <th>ONE</th>
                    <th>TWO</th>
                    <th>THREE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A1</td>
                    <td>A2</td>
                    <td>A3</td>
                </tr>
                <tr>
                    <td>B1</td>
                    <td>B2</td>
                    <td>B3</td>
                </tr>
                <tr>
                    <td>C1</td>
                    <td>C2</td>
                    <td>C3</td>
                </tr>
            </tbody>
        </table>
        <a href="https://github.com/joernweissenborn/lcars" target="_blank">
            <div class="lcars-element button lcars-lavender-purple-bg">SRC</div>
        </a>
        <!-- FILLER -->
        <div class="lcars-bar lcars-u-1"></div>
    </div>
    <a href="" target="_blank">
        <div class="lcars-element left-rounded lcars-lavender-purple-bg">Something</div>
    </a>
    <div id="footer" class="lcars-row ">
        <!-- ELBOW -->
        <div class="lcars-elbow left-top lcars-golden-tanoi-bg"></div>
        <!-- BAR -->
        <div class="lcars-bar horizontal both-divider bottom"></div>
        <!-- ROUNDED EDGE -->
        <div class="lcars-bar horizontal right-end left-divider bottom"></div>
    </div>
</body>
